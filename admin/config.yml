backend:
  name: git-gateway
  branch: master # Branch to update

media_folder: "_site/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "events"
    label: "Events"
    folder: "events"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "date", default: "" }
      - { label: "Time", name: "time", widget: "string" }
      - { label: "Venue", name: "venue", widget: "string" }
      - { label: "Venue URL", name: "venueURL", widget: "string" }
      - { label: "Performers", name: "performers", widget: "string" }
      - { label: "Additional Info", name: "info", widget: "string" }
      - { label: "Flyer", name: "flyer", widget: "image" }
